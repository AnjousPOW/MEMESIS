l_russian:
 edict_robotics_standardization:0 "Стандартизация робототехники"
 edict_robotics_standardization_desc:0 "Применить решение по стандартизации и (или) объединению робототехнических единиц в общую сеть"
 edict_robotics_standardization_effect:0 "$edict_robotics_standardization_desc$"
 robotics_standardization_main_menu.1.title:0 "$edict_robotics_standardization$"
 robotics_standardization_main_menu.1.desc:0 "Объединение робототехнических единиц проводится по трем вариантам:\n\t1. Объединение всех роботов различных видов и подвидов в один целевой вид (слияние в одну сеть)\n\t2. Объединение всех роботов целевого вида (подвида) с одинаковыми чертами между собой\n\t3. Объединение всех роботов различных видов и подвидов с идентичными чертами между собой без объединения в один целевой вид\n\nНаиболее типовым решением для империи будет последовательно выбрать варианты 1 и 2, для объединения всех роботов в один целевой вид (общую сеть), а затем объединения подвидов целевого с идентичными чертами между собой.\n\nДля упрощенного поиска в списке видов (подвидов) роботов конкретного вида (подвида) - создайте для целевого вида (подвида) новый шаблон с уникальным именем и идентичными чертами."
 robotics_standardization_main_menu.1.close:0 "§RЗакрыть§!"
 robotics_standardization_main_menu.1.robotics_standardization_in_one_net:0 "1. Объединить виды и подвиды роботов в один целевой вид"
 robotics_standardization_main_menu.1.in_target_net_robotics_standardization_with_similar_traits:0 "2. Объединить подвиды с идентичными чертами в основном виде роботов"
 robotics_standardization_main_menu.1.robotics_standardization_with_similar_traits:0 "3. Объединить роботов с идентичными чертами между собой"
 robotics_standardization_main_menu.1.save_exterior:0 "§GСохранить внешний вид:§! ДА"
 robotics_standardization_main_menu.1.save_exterior.tooltip:0 "Внешний вид роботов, при возможности, будет сохранен"
 robotics_standardization_main_menu.1.dont_save_exterior:0 "§RСохранить внешний вид:§! НЕТ"
 robotics_standardization_main_menu.1.dont_save_exterior.tooltip:0 "Внешний вид роботов будет приведен к внешнему виду основнного вида роботов"
 robotics_standardization_main_menu.1.nct_choose_target_robot_species:0 "§YЦелевым видом для объединения назначен:§! [target_standardization_species.GetName]"
 robotics_standardization_main_menu.1.nct_choose_target_robot_species.tooltip:0 "Выбрать вид роботов как целевой для объединения остальных видов и подвидов роботов"
 robotics_standardization_main_menu.1.debug_force_mark_robots_for_merge:0 "§RDEBUG:§! Принудительно пометить всех роботов как подлежащих объединению"
